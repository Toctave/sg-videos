<!DOCTYPE html> 
<html> 
  <head>
    <meta name="viewport" 
          content="width=device-width, initial-scale=1"/> 
    <link href="index.css" 
          rel="stylesheet"/> 
    <title>SIGGRAPH 2024 Videos</title>
  </head> 
  
  <body> 
    <div class="root"> 
      <input type="text" 
             id="searchInput" 
             onkeyup="searchItems()" 
             placeholder="Search for an event..." /> 

      <table id="table">
        <thead>
          <tr class="titles">
            <th style="width:  5%" onclick="sortItems('date')"      >Date</th>
            <th style="width: 30%" onclick="sortItems('title')"     >Title</th>
            <th style="width: 30%" onclick="sortItems('type')"      >Type</th>
            <th style="width: 10%" onclick="sortItems('presenters')">Presenters</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      
      <script src="index.js"></script> 
    </div> 
  </body> 
</html>
